<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NES memulator </title>
<style>
html, body {
  margin:0;
  height:100%;
  background:black;
}
#game {
  width:100%;
  height:100vh;
}
</style>
</head>
<body>

<div id="game"></div>

<script>
EJS_player = "#game";
EJS_core = "nes";
EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
EJS_gameUrl = "https://files.catbox.moe/jeahtp.zip"; // replace with your ROM link

// optional settings
EJS_startOnLoaded = true;
EJS_volume = 0.7;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
